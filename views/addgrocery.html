<div class="col-xs-12">
	<div class="jumbotron text-center">
		<h1>Add New Item</h1>
	</div>
	<label>Dirty</label> {{groceryForm.$dirty}}
	<label>Pristine</label> {{groceryForm.$pristine}}
	<label>Valid</label> {{groceryForm.$valid}}
	
	<div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid ">
	  <strong>Error!</strong> Please enter valid data
	</div>

	<form name="groceryForm">
	
	<div class="form-group">
	<input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Grocery name" ng-model="item.name" required></input>
	</div>
	<div class="form-group">
	<button class="btn btn-success btn-block form-control" ng-click="groceryForm.$valid && save()"><span class="glyphicon glyphicon-pushpin"></span>Save</button>
	</div>
	<div class="form-group">
	<a href="#/"class="btn btn-default btn-block form-control" ><span class="glyphicon glyphicon-remove"></span>Cancel</a>
	</div>
	</form>
	
</div>
